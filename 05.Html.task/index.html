<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;

  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="5">Registration Form</th>
          </tr>

        <tbody>
          <tr>

          <tr>

              <label for="">male</label>

          </tr>

          <tr>

              <textarea
                name=""
                id=""
                cols="20"
                rows="3"
                placeholder="text Address"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text"required /></td>
          </tr>
          <tr>
            <td>City</td>

          </tr>
          <tr>
            <td></td>

          </tr>
        </tbody>
      </table>
    </form>
