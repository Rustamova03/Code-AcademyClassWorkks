    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
    <script defer src="./assets/js/form.js"></script>
  </head>
  <body>

    <header>
        <div class="container">
          <div class="header">
            <h1>Logo</h1>
            <nav>
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./form.html">Add User</a></li>
                <li><a href="./fav.html">Favorite</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
  <section class="form">
    <div class="container">
        <div class="row my-5 justify-content-center">
            <h2 class="adduser">ADD USER</h2>
          <div class="col col-6"> 
            <form>
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter a first name..." id="fname" />
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter a last name..." id="lname" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter a email..." id="email" />
              </div>
              <div class="mb-3">
                <label for="userphoto" class="form-label">Photo</label>
                <input type="file" class="form-control" id="userphoto" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              
              <a href="#" class="btn btn-danger" onclick=goBack()>Go Back</a>
            </form>
          </div>
        </div>
      </div>
  </section>

  </body>
